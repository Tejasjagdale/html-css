<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg elements</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            width:100%;
            height:100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
     <svg width="500" height="300" style="background-color:black;margin:10px;">
        <rect x="20" y="20" width="200" height="100" style="fill:rgb(0,0,255,1);stroke-width:3;stroke:white" />
        <rect x="370" y="10" width="100" height="100"
            style="fill:blue;stroke:pink;stroke-width:2;fill-opacity:0.9;stroke-opacity:1" />
        <rect x="200" y="100" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:white;stroke-width:5;opacity:0.5" />
        <circle cx="100" cy="200" r="40" stroke="green" stroke-width="3" fill="red" />
        <ellipse cx="350" cy="210" rx="100" ry="50"
            style="fill:orange;stroke:purple;stroke-width:2;fill-opacity: 0.5;" />
      </svg>

      <svg height="150" width="500" style="background-color:black;margin:10px;">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
        <ellipse cx="240" cy="70" rx="190" ry="20" style="fill:lime" />
        <ellipse cx="240" cy="45" rx="170" ry="15" style="fill:yellow" />
      </svg>
      <svg height="100" width="500" style="background-color:black;margin:10px;">
        <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
        <ellipse cx="240" cy="50" rx="190" ry="20" style="fill:white" />
      </svg>
      
</body>
</html>
