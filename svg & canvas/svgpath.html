<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg path</title>
    <style>
         *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            width:100%;
            height:100vh;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" width="700px" height="700px" style="border: green solid;">
        <path stroke="green" stroke-width=".2" d="M10 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M20 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M30 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M40 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M50 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M60 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M70 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M80 0 V100"></path>
        <path stroke="green" stroke-width=".2" d="M90 0 V100"></path>

        <path stroke="green" stroke-width=".2" d="M0 10 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 20 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 30 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 40 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 50 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 60 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 70 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 80 H100"></path>
        <path stroke="green" stroke-width=".2" d="M0 90 H100"></path>

        <path stroke="green" stroke-width="1" d="M20 10 H50 V0 L60 20 L50 40 V30 H20 Z" style="fill: aqua;"></path>
    </svg>
</body>
</html>
